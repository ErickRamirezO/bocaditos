<html>
<title>HOLA</title>
<head>
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous"></script>
<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Century Gothic;
}
body{
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
background-color:rgb(19,255,7);
}
p{
font-size:104px;
-webkit-text-fill-color: white;
-webkit-text-stroke: 3px red;
font-weight:bold;
 text-align: justify;
vertical-align: middle;
}
</style>
<head>
<body>
<p class="ml12 center-align">Leyes de <br> Newton</p>
<script>
anime.timeline({loop: true})
  .add({
    targets: '.ml12',
    translateX: [40,0],
    opacity: [0,1],
    easing: "easeOutQuad",
    duration: 2200,
  }).add({
    targets: '.ml12',
    translateY: [0,120],
    easing: "easeOutQuad",
    duration: 2500
  }).add({
    targets: '.ml12',
    translateY: [120,-130],
    easing: "easeOutSine",
    duration: 2500
  }).add({
    targets: '.ml12',
    translateY: [-130,120],
    easing: "easeOutSine",
    duration: 2500
  }).add({
    targets: '.ml12',
    translateY: [120,-130],
    easing: "easeOutSine",
    duration: 2500
  }).add({
    targets: '.ml12',
    translateY: [-130,0],
    easing: "easeOutSine",
    duration: 2500
  }).add({
    targets: '.ml12',
    opacity: [1,0],
    scale:[1,0],
    easing: "easeOutQuad",
    duration: 1100
  })

</script>
</body>
</html>
