<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>title</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
	<style>
	*{
	margin:0;
	padding:0;
	box-sizing:border-box;
	}
	
	body{
	display:flex;
	justify-content:center;
	align-items:center;
	min-height:100vh;
	background-color:rgb(0,254,0);
	}
	
	.roll-in-blurred-left {
			Border:3px solid black;
			padding:20px;
			width:150px;
			height:150px;
			border-radius:7px;
			animation-name: cuadroinstagram;
	animation-duration: 3s;
	animation-fill-mode:both;
}

@keyframes cuadroinstagram{
	 from {background: linear-gradient(194deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);}
     to {background: linear-gradient(45deg, rgba(78,63,251,1) 0%, rgba(252,70,70,1) 100%);}
}


.ml14 .text-wrapper {
  position: relative;
  display: inline-block;
  padding-top: 0.1em;
  padding-right: 0.05em;
  padding-bottom: 0.15em;
}

.ml14 .line {
  opacity: 0;
  position: absolute;
  left: 0;
  height: 2px;
  width: 100%;
  background-color: orange;
  transform-origin: 100% 100%;
  bottom: 0;
  box-shadow:1px 1px 4px white;
}

.ml14 .letter {
  display: inline-block;
  line-height: 1em;
  text-shadow:2px 2px 7px white;
}


	</style>
</head>

<body>
<div class="roll-in-blurred-left center-align z-depth-3">
<h5 class="instagram center-align"style="font-family:Century-Gothic;color: white;  -webkit-text-stroke-width: 0.65px;
  -webkit-text-stroke-color: black;">Instagram</h5>
<h4 class="ml14 pilas" style="font-family:Century-Gothic;opacity:0;">
  <span class="text-wrapper">
    <span class="letters"style="-webkit-text-stroke-width: 0.65px;
  -webkit-text-stroke-color:black;color: white;">@pilasoficial</span>
    <span class="line"></span>
  </span>
</h4>
</div>

</body>
<script src="js/anime.min.js"></script>
<script>

  var textWrapper = document.querySelector('.ml14 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
anime.timeline({loop: false})
  .add({
    targets: '.roll-in-blurred-left',
    scale:[0,1],
	duration: 1000,
	delay:1000
  })
  .add({
    targets: '.roll-in-blurred-left',
    scale:2.5,
	borderRadius: ['0%', '15%'],
    duration: 1100
  })
  .add({
    targets: '.roll-in-blurred-left',
    width: 300,
	borderRadius: ['0%', '3%']
  })
  .add({
    targets: '.pilas',
	scaleX: [0,1],
    opacity:[0,1]
  }).add({
    targets: '.ml14 .line',
    scaleX: [0,1],
    opacity: [0.5,1],
    easing: "easeInOutExpo",
    duration: 900
  }).add({
    targets: '.ml14 .letter',
    opacity: [0,1],
    translateX: [40,0],
    translateZ: 0,
    scaleX: [0.3, 1],
    easing: "easeOutExpo",
    duration: 800,
    offset: '-=600',
    delay: (el, i) => 150 + 25 * i
  }).add({
    targets: '.ml14 .line',
    scaleX: [1,0],
    opacity: [1,0],
    easing: "easeInOutExpo",
    duration: 400
  })
  .add({
    targets: '.roll-in-blurred-left',
    scale:[2.5,0],
	duration: 1500,
	easing: "linear",
	delay: 4000
  })
  
</script>
</html>
